<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="./newstyle.css"/>
    <title>Landing Page</title>
</head>
<body>
   <header>
       <div class="logo-container">
           <img src="./img/download.png" alt=""/>
           <h4 class="logo"></h4>
       </div>
       <nav>
           <ul class="nav-links">
               <li><a class="nav-link" href="#">About Us</a></li>
               <li><a class="nav-link" href="#">Products</a></li>
               <li><a class="nav-link" href="#">Contact</a></li>
           </ul>
       </nav>
       <div class="cart">
           <img src="./img/shopping-cart.png" alt="cart"/>
       </div>
   </header>

   <main>
       <section class="presentation">
           <div class="introduction">
               <div class="intro-text">
                <h1>Future of biking</h1>
                <p>Cruisers also known as beach cruisers have re-grown 
                   in popularity in the last decade for their simplicity, styling and
                   comfort features
                </p>
            </div>
            <div class="cta">
                <button class="cta-select">Cruiser Bikes</button>
                <button class="cta-add">Add To Cart</button>
            </div>
           </div>
           <div class="cover">
               <img src="./img/bycicle.jpg" alt="cruiser"/>
           </div>           
        </section>
   </main>
</body>
</html>
